{% extends "MyApp/base.html" %}
{% block body_block %}
<h3> EDIT ALBUM NAME </h3>
 
{% if success_text %}

<div class="alert alert-success">{{success_text}}</div>
{% endif %}
<form method = "POST">
    {{edit_form.as_p}}
    {% csrf_token %}
    <input type = "submit" name = "submit" value = "Update" class= "btn btn-info">


</form>
<a href="{% url 'first_app:delete' album_id=album_id %}" class = "btn btn-danger mt-3" onclick="return confirm("Wanna delete this album?")"> Delete  </a>
{% endblock %}
