{% extends "MyApp/base.html" %}
{% block body_block %}
<h2>This is Home Page</h2>

<ul>
{% if musician_list %}
    {% for musician in musician_list %}
        <li>
            <a href="{% url 'first_app:album_list' artist_id=musician.id %}">
                {{ musician.first_name }} {{ musician.last_name }}
            </a>
        </li>
    {% endfor %}
{% else %}
    <h3>No Musician to show</h3>
{% endif %}
</ul>

{% endblock body_block %}
